#-------------------------------
# General Site Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https?://isoleph.github.io" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - github-pages
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-github-metadata

remote_theme: xindong/jekyll-theme-primer
paginate: 5
paginate_path: "/blog/page/:num"


#-------------------------------
# Collections
collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  works:
    output: true
    permalink: /work/:slug

# Pages Path
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "works"
    values:
      layout: "work"

sass:
  sass_dir: _sass
  style: compressed
